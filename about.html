<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BelayBot</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/application.css">
</head>
  <body>
    <header class="header">
      <div class="logo-container">
        <div class="icons logo-icon"></div>
        <div class="logo-belaybot">
          BelayBot
        </div>
        <div class="logo-beta-text">
          (Beta)
        </div>
      </div>
      <nav class="navegation">
        <a class="navegation-item" href="#">O que perguntar</a>
        <a class="navegation-item" href="#">Sobre</a>
        <a class="navegation-item" href="#">Lenguages</a>
      </nav>
    </header>
    <section class="section flex-container">
      <div class="flex-item">
        <p class="short-explain-text">
          Chatbot para escaladores
        </p>
        <h1 class="headline">
          Oi eu sou o BelayBot
        </h1>
        <p class="subheadline">
          O seu personal belayer na web. Eu ajudo você a responder dúvidas sobre o universo da escalada. Vamos escalar juntos?
        </p>
        <p>
          <a class="btn" href="mobile.html">
            Versão para celular
          </a>
        </p>
      </div>
      <div class="flex-item chatbot-container">
        <div id="app" class="chatbot-main">
          <div id="input-text-register"></div>
          <div class="chatbot-ask-container">
            <input id="input-text-id" class="chatbot-ask" type="text" placeholder="Faça uma pergunta..." autocomplete="off">
            <button id="submit-ask-button" class="submit-ask-button">
              <span class="icons icon-submit"></span>
            </button>
            <label for="input-text-id" class="chatbot-ask-hints"></label>
          </div>
        </div>
      </div>
    </section>
    <div class="flowers"></div>

    <script src="scripts/robochat.js"></script>
    <script src="scripts/questions.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
